<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles/style.css') }}">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      function geocode_input() {
      var x = document.getElementById("address_form");
      var old = x.elements[0].value;
      var replaced = old.replace(/\s/g, '+');
      var request = "https://maps.googleapis.com/maps/api/geocode/json?address=" + replaced + "&key=AIzaSyDj0h-T1onIDApJ9DHhP8-jfs0I26JcvLs";
      var geocode = $.getJSON(request);
      }
    </script>
    

  </head>
  <body>

    <div id="map"></div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj0h-T1onIDApJ9DHhP8-jfs0I26JcvLs&callback=initMap">
    </script>

    <!-- Navbar (Home, Add Locations, Contact, About  |   sidebar button thingy) -->
    <!-- Sidebar: location, filters -->
    <!-- for location: split on spaces, turn request into https to geocoding api, send our server the appropriate lat/long -->

    <!-- Address searching/updating maps -->
    <form id="address_form" onsubmit="return geocode_input()">
      <div class="form-group">
	<input type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="input-group-btn">
	<button type="submit" class="btn btn-default">
	  <i class="glyphicon glyphicon-search"></i>
	</button>
      </div>
    </form>

  </body>

</html>
